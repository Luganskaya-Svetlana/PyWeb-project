{% extends "base.html" %}

{% block content %}
    <form action="" method="post">
        {{form.hidden_tag()}}
        {{form.field.label}} <br>
        {{form.field}} <br>
        {% for error in form.field.errors %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endfor %}
        {{form.fin(type="submit", class="btn btn-primary")}}
    </form>
{% endblock content %}
